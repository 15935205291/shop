<!DOCTYPE html>
<html ng-app="ShopModule">
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h3 class="text-center">手机馆</h3>
	<div class="container">
		<div class="row" ng-controller="IndexController">
			<div class="col-md-2">
				<div class="list-group" style="position:fixed;">
					<a href="#/index" class="list-group-item active">首页</a>
					<a href="#/shop" class="list-group-item">商品页</a>
					<a href="#/cart" class="list-group-item">购物页<span class="badge">{{cartlist.length}}</span></a>
				</div>
			</div>
            <div class="col-md-10" ng-view></div>
		</div>
	</div>
	<script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="fly/dist/jquery.fly.min.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
